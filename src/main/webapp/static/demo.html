<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Demo</title>
	<script src="js/libs/modernizr-2.0.6.min.js"></script>
  <script src="js/libs/pointstream/xbps.js"></script>
	<script src="js/libs/pointstream/libs/c3.js"></script>
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
</head>
<body>
	<header></header>
	<div id="main">	
		<p id="status"></p>
		<canvas id="render" height ="400" width="400"></canvas>
	</div>
	<div id="options">
		<div id="cam">
			<p>Camera</p>
			<p id="camera"></p>
			<form>
				X: <input type="text" id="camX" size="5px" onChange="setCamPosition();"><br>
				Y: <input type="text" id="camY"  size="5px" onChange="setCamPosition();"><br>
				Z: <input type="text" id="camZ"  size="5px" onChange="setCamPosition();">
			</form>
		</div>
		<div id="controls">
			<p> W/S/A/D: Move Camera</p>
			<p>Left Mouse Button: Look around</p>
		</div>
		<div id="clipping">
		<p>Clipping params</p>
		<form>
			Distance: <input type="text" id="clipDistance" size="5px" onChange="changeClippingParams();"><br>
			n0: <input type="text" id="clipN0" size="5px" onChange="changeClippingParams();"><br>
			d: <input type="text" id="clipD" size="5px" onChange="changeClippingParams();"><br>
		</form>
		</div>
	</div>
	<footer></footer>
	
	<script>
    Modernizr.load({
      load: ['js/binary_reader.js', 'js/demo.js', 'js/obj_reader.js'],
      complete: function () { start(); }
    });
  </script>
</body>
</html>
