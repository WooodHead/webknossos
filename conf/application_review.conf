include "application_dev.conf"
include "mongodb.conf"

application{
  initialData{
    enabled=true
    insertSCMBoy=false
  }
}

http.uri="https://review.webknossos.brain.mpg.de"

datastore {
  key = "d2bf5319-c214-47af-ac1f-63ce460fb1d9"
  name = "localhost"
  oxalis{
    uri = "localhost:"${http.port}
    secured = false
  }
}

mongodb {
  port = 37017
  servers = ["localhost:37017"]
  evolution {
    enabled = false
    applyProdEvolutions = false
    applyDownEvolutions = false
  }
}

braintracing.active = false
workload.active = false

airbrake {
  enabled = true
  environment = "review"
}
