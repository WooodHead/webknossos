oxalis:
  image: scalableminds/oxalis:$CIRCLE_BUILD_NUM
  ports:
    - "9000:9000"
  links:
    - mongo
  environment:
    - PORT=9000
    - MODE=dev

oxalis-sbt:
  image: scalableminds/sbt:$SBT_VERSION_TAG
  volumes:
    - ".:/project"
    - "~/.m2:/root/.m2"
    - "~/.ivy2:/root/.ivy2"
    - "~/.sbt:/root/.sbt"

oxalis-test:
  extends:
    service: oxalis-sbt
  command: >
    bash -c 
    "service xvfb start && 
     export DISPLAY=:99 && 
     sbt -v -d \"test-only * -- 
    -Dconfig.file=./conf/application_$${MODE}.conf 
    -Djava.net.preferIPv4Stack=true 
    -Dhttp.address=0.0.0.0 
    -Dhttp.port=$${PORT} 
    -Dmongodb.db=oxalis-testing 
    -Dmongodb.url=$${MONGO_PORT_27017_TCP_ADDR} 
    -Dmongodb.port=$${MONGO_PORT_27017_TCP_PORT} 
    -Dmongodb.uri=mongodb://$${MONGO_PORT_27017_TCP_ADDR}:$${MONGO_PORT_27017_TCP_PORT}/oxalis-testing 
    \""
  ports:
    - "9000:9000"
  links:
    - mongo
  environment:
    - PORT=9000
    - MODE=dev

mongo:
  image: mongo
