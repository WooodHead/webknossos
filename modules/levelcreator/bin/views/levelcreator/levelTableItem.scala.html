@(level: models.knowledge.Level)
@import braingames.format.Formatter._

<tr>
  <td> @formatHash(level.id) </td>
  <td> @level.name </td>
  <td> @level.width x @level.height x @level.depth </td>
  <td>  
    <a href="@controllers.levelcreator.routes.LevelCreator.use(level.id, "1")"><i class="icon-pencil"></i> edit</a><br />
    <a href="@controllers.levelcreator.routes.LevelCreator.produce(level.id)"><i class="icon-retweet"></i> produce</a><br />
    <a href="@controllers.levelcreator.routes.LevelCreator.delete(level.id)" data-ajax="delete-row,confirm"><i class="icon-trash"></i> delete </a>
  </td>
</tr>
