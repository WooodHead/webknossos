machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t scalableminds/oxalis:$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d -p 9000:9000 scalableminds/oxalis:$CIRCLE_BUILD_NUM; sleep 10
    - curl --retry 20 --retry-delay 5 -v http://localhost:9000

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push scalableminds/oxalis:$CIRCLE_BUILD_NUM
