machine:
  scala:
    version: 0.13.9
  nodejs:
    version: 4.2.2
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  cache_directories:
    - "~/.m2"
    - "~/.ivy2"
    - "~/.sbt"
    - "node_modules"
  override:
    - sbt clean compile stage
    - docker build -t scalableminds/oxalis:$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d -p 9000:9000 scalableminds/oxalis:$CIRCLE_BUILD_NUM:
        background: true
    - curl --retry 20 --retry-delay 5 -v http://localhost:9000

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push scalableminds/oxalis:$CIRCLE_BUILD_NUM
