@(success: Boolean, message: String)(implicit session: oxalis.view.AuthedSessionData)

@main( showNavButtons = false ){
  @if(success){
    <script type="text/javascript">
      setTimeout(
        function() { window.close(); },
        3000
      );
    </script>
  }

	<div id="issue-submit">
    <div class="alert @if(success){ alert-success }else{ alert-error }">
    	@message
   	</div>
  </div>
}
