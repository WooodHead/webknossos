<!DOCTYPE HTML>
<html>
<head>
  <title>Brainflight Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="js/libs/jasmine-1.1.0/jasmine_favicon.png" />

  <link rel="stylesheet" type="text/css" href="@routes.Assets.at("javascripts/libs/jasmine-1.1.0/jasmine.css")" />
  <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.6.4.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/jasmine-1.1.0/jasmine.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/jasmine-1.1.0/jasmine-html.js")"></script>
  <script src="@routes.Assets.at("javascripts/libs/modernizr-2.0.6.min.js")"></script>
 
  
  <script type="text/javascript">
    Modernizr.load({
      load: [
        '@routes.Assets.at("javascripts/libs/mjs.js")',
        '@routes.Assets.at("javascripts/core_ext.js")',
        '@routes.Assets.at("javascripts/spec/spec_helper.js")',
        '@routes.Assets.at("javascripts/spec/binary_request.js")',
        '@routes.Assets.at("javascripts/spec/model.js")',
        '@routes.Assets.at("javascripts/event_emitter.js")',
        '@routes.Assets.at("javascripts/libs/csg.js")',
        '@routes.Assets.at("javascripts/binary_request.js")',
        '@routes.Assets.at("javascripts/model.js")'
      ],
      complete: function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function(spec) {
          return trivialReporter.specFilter(spec);
        };

        jasmineEnv.execute();
      }
    });
  </script>

</head>

<body>
</body>
</html>
