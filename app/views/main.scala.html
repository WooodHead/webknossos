@(userOpt: Option[User], showNavButtons: Boolean = true)(body: Html)
<!doctype html>
<html>
  <head>
    <title>Oxalis</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/underscore-1.2.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/bootstrap.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
  </head>
  <body>
    <header class="navbar navbar-static-top">
      <div class="navbar-inner">
        <a class="brand" href="@routes.Test.index">Oxalis</a>

        @if(showNavButtons){
          <ul class="nav">
            <li>
              <a href="@routes.Jira.index" id="issue-submit-button">Submit an issue</a>
            </li>
          </ul>
          @userOpt.map{ user =>

            <ul class="nav pull-right">
              <li>
                <a href="@routes.Application.logout()">Logout</a>
              </li>
            </ul>           
            
            <p class="navbar-text pull-right">@user.name <span>(@user.email)</span></p>

          }.getOrElse{

            <ul class="nav pull-right">
              <li>
                <a href="@controllers.login.routes.FacebookLogin.login()">Login with Facebook</a>
              </li>
              <li>
                <a href="@controllers.login.routes.TwitterLogin.login()">Login with Twitter</a>
              </li>
              <li>
                <a href="@routes.Application.login()">Login</a>
              </li>
            </ul>

          }
        }
      </div>
    </header>
