@(users: List[models.user.User])

<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th> Last name </th>
      <th> First name </th>
      <th> Email </th>
      <th> Role </th>
      <th> Verified </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @users.map{ user =>
      @userTableItem(user)
    }
  </tbody>
</table>
