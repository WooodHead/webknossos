@(loggedInUser: models.user.User, users: List[models.user.User])

@main(Some(loggedInUser)){
  <div id="user-administration" class="container">
    <h3> Users </h3> 
    <table class="table table-striped">
      <thead>
        <tr>
          <th> Username </th>
          <th> Email </th>
          <th> Role </th>
          <th> Verified </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @users.map{ user =>
          @userTableItem(user)
        }
      </tbody>
    </table>
  </div>
}
