@(loggedInUser: models.user.User, users: List[models.user.User], roles: List[models.security.Role])

@main(Some(loggedInUser)){
  <div id="user-administration" class="container">
    
    <h3> Users </h3> 
    <form method="post">
      @userTable(users)

      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          Bulk Actions
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="@controllers.admin.routes.UserAdministration.verifyBulk" data-ajax="submit,replace-table=#user-administration-table">Verify</a></li> 
        </ul>
      </div>
    </form>

  </div>
}
