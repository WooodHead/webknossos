@(level: models.knowledge.Level)

<tr>
  <td> @formatHash(level.id) </td>
  <td> @level.name </td>
  <td> @level.width x @level.height x @level.depth </td>
  <td>  
    <a href="@controllers.admin.routes.LevelCreator.use(level.id)"><i class="icon-pencil"></i> edit</a>
    <a href="@controllers.admin.routes.LevelCreator.delete(level.id)" data-ajax="delete-row,confirm"><i class="icon-trash"></i> delete </a><br />
  </td>
</tr>
