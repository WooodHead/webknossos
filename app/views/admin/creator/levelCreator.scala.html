@()(implicit session: brainflight.view.AuthedSessionData)

@main(){

  <div class="container" id="level-creator">

    <div id="dimension-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Stack Dimensions</h3>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label">X Dimension</label>
              <div class="controls">
                <input id="dim-x"type="text"value="250">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Y Dimension</label>
              <div class="controls">
                <input id="dim-y"type="text"value="150">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Number of Slides</label>
              <div class="controls">
                <input id="dim-z"type="text"value="30">
              </div>
            </div>
          </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" id="request-button">Request Stack</button>
      </div>
    </div>

    <div class="row">

      <div class="span9">
        <h3>Preview</h3>
        <div>
          <canvas id="preview-canvas" width="250" height="150"></canvas>
        </div>
        <input id="preview-slider" type="range"></input>

        <table class="table table-striped">
          <tbody>
            <tr>
              <td>
                <div class="layer-filter-group" style="left : 20px; width : 30px;">PEEEEENIIIISSS</div>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <a class="btn"><i class="icon-plus"></i> Add layer</a>
        </div>
      </div>

      <div class="span3">
        <h3>Properties</h3>
        <table class="table table-striped">
          <thead>
          </thead>
          <tbody>
            <tr>
              <th>Start #</th>
              <td><input type="number" min="0" max="200" class="input-small" value="0" /></td>
            </tr>
            <tr>
              <th>End #</th>
              <td><input type="number" min="0" max="200" class="input-small" value="10" /></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
}
