@(tasks: List[models.task.Task])(implicit session: brainflight.view.AuthedSessionData)

@main() {
  <div class="container">
    <h3>Trainings-Tasks</h3>
    <table class="table table-double-striped table-details">
      <thead>
        <tr>
          <th class="details-toggle-all"> <i class="caret-right"></i> <i class="caret-down"></i> </th>
          <th> # </th>
          <th> HBerg-Id </th>
          <th> Type </th>
          <th> DataSet </th>
          <th> Edit position </th>
          <th> Experience Change </th>
          <th> Created </th>
        </tr>
      </thead>
      <tbody>
      @tasks.map{ task => 
        @trainingsTasksTableItem(session.user, task)
      }
      </tbody>
    </table>
    <p>
      <a href="@controllers.admin.routes.TrainingsTaskAdministration.create()" class="btn">Create new...</a>
    </p>
  </div>
}
