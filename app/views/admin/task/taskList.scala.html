@(loggedInUser: models.user.User, tasks: List[models.task.Task])

@main(Some(loggedInUser)){
  <div class="container">
    <h3>Tasks</h3>
    <p>
      Task states:
      <span title="Unassigned"> 
        <i class="icon-play-circle"></i> Unassigned
      </span>
      |
      <span title="in Progress"> 
        <i class="icon-random"></i> in Progress
      </span>
      |
      <span title="Completed">
        <i class="icon-ok-circle"></i> Completed
      </span>
    </p>
    <table class="table table-double-striped table-details">
      <thead>
        <tr>
          <th class="details-toggle-all"></th>
          <th> # </th>
          <th> Cell </th>
          <th> H-Id </th>
          <th> Type </th>
          <th> DataSet </th>
          <th> Start </th>
          <th> Priority </th>
          <th> Created </th>
          <th> States </th>
        </tr>
      </thead>
      <tbody>
      @tasks.map{ task => 
        @taskTableItem(task)
      }
      </tbody>
    </table>
  </div>
}
