@(dataSets: List[models.binary.DataSet])(implicit session: oxalis.view.AuthedSessionData)

@main(){
  <div id="dataset-administration" class="container wide">
    <h3> DataSets </h3>
    <table class="table table-striped" id="dataSet-table">
      <thead>
        <tr>
          <th> Name </th>
          <th> Base Dir </th>
          <th> Scale </th>
          <th> Owning Team </th>
          <th> Allowed Teams </th>
          <th> Public </th>
          <th> Data Layers </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @dataSets.sortBy(-_.created).map{ dataSet =>
            @dataSetTableItem(dataSet)
        }
      </tbody>
    </table>
    <div class="modal hide fade">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Assign teams for this dataset</h3>
      </div>
      <div class="modal-body">
        <ul name="teams" class="modal-team-list">
        </ul>
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary">Save</a>
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
      </div>
    </div>
  </div>
}
