@(loggedInUser: models.user.User, users: List[models.user.User])

@main(Some(loggedInUser)){
  <div id="user-administration" class="container">
    <h3> Users </h3> 
    <table class="table table-striped">
      <thead>
        <tr>
          <th> Username </th>
          <th> Email </th>
          <th> Role </th>
          <th> Verified </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @users.map{ user =>
          <tr data-name="@user.name" data-id="@user.id"> 
            <td> @user.name </td> 
            <td> @user.email </td>
            <td> @user.roles.map{ role =>
              <span class="label">@role</span>
            } </td>
            <td> @if(user.verified) {            
              <i class="icon-ok"></i>
            } else {
              <a href="@controllers.admin.routes.UserAdministration.verifyUser(user.id)" data-ajax="replace-row"> verify </a>
            }
            </td>
            <td> 
              <a href="@controllers.admin.routes.UserAdministration.deleteUser(user.id)"><i class="icon-trash"></i> delete </a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
