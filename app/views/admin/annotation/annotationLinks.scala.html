@* tracingLinks Template File *@
@(actionCollection: oxalis.view.ResourceActionCollection)

<div class="btn-group">
  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
    Actions
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    @actionCollection.actions.map{ action =>
      <li><a href="@action.call" @action.dataAjax.map( dx => """data-ajax="dx"""") >@action.icon.map{ i =>
        <i class="@i"></i>
      } @action.name</a></li>
    }
  </ul>
</div>
