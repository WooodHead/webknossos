@(tracing: models.tracing.Tracing, form: Form[String])(implicit session: brainflight.view.AuthedSessionData)
@helper.form(action = controllers.routes.TracingController.nameExplorativeTracing(tracing.id), 'class -> "form-vertical") {
  <div class="input-append">
    <input name="name" id="name" maxlength="20" class="span2" type="text">
    <a href="@controllers.routes.TracingController.nameExplorativeTracing(tracing.id)" data-ajax="submit,replace-row" class="btn">Save</a>
  </div>
}
