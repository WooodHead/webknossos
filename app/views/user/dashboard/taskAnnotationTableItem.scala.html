@()
<template>
  <tr class="<%if(annotations.state.isFinished){print('finished')}else{print('unfinished')}%>">
    <td> <%= tasks.formattedHash %> </td>
    <td> <%= (tasks.type.summary || "<deleted>") + " - " + annotations.typ %></td>
    <td> <%= tasks.projectName %> </td>
    <td> <%= tasks.type.description || "" %></td>
    <td>
      <span class="label"> <%= tasks.type.settings.allowedModes %></span>
    </td>
    <td class="nowrap">
      <% if (annotations.state.isFinished) { %>
        <i class="fa fa-check"></i><span> Finished</span><br />
      <% } else { %>
        <a href="<%= jsRoutes.controllers.AnnotationController.trace(annotations.typ, annotations.id).url %>"><i class="fa fa-random"></i>trace</a><br/>
        <a href="<%= jsRoutes.controllers.AnnotationController.finish(annotations.typ, annotations.id).url %>" class="trace-finish" data-ajax="replace-row,confirm=@Messages("annotation.finish.confirm")" ><i class="fa fa-check-circle-o"></i>finish</a>
      <% } %>
    </td>
  </tr>
</template>
