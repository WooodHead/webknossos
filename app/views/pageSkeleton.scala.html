@(body: Html)

<!doctype html>
<html>
  <head>
    <title>Oxalis</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bower_components/bootstrap/docs/assets/css/bootstrap.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bower_components/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bower_components/bootstrap-slider/slider.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>
    <script type="text/javascript"
      src="@routes.Assets.at("javascripts/libs/airbrake.min.js")"
      data-airbrake-project-id=@play.api.Play.current.configuration.getString("airbrake.projectID")
      data-airbrake-project-key=@play.api.Play.current.configuration.getString("airbrake.projectKey")
      data-airbrake-environment-name=@play.api.Play.current.configuration.getString("airbrake.environment")></script>
    @if(play.api.Play.current.mode == play.api.Mode.Dev) {
      <script type="text/javascript" src="@routes.Assets.at("bower_components/requirejs/require.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/require_config.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    } else {
      <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    }
  </head>
  <body>
    @body
      <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
      <!--[if lt IE 9 ]>
      <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
      <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->
  </body>
</html>
